<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">

        <!-- smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            
            <!-- player1 health -->
            <div style="position: relative; height: 60px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 60px; width: 100%;"></div>
                <div id="player1Health" div style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!-- timer -->
            <div id="timer" style="background-color: red; height: 150px; width: 150px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;"></div>
            
            <!-- player2 health -->
            <div style="position: relative; height: 60px; width: 100%;">
                <div style="background-color: yellow; height: 60px;"></div>
                <div id="player2Health" div style="position: absolute; background: blue; top: 0; right: 0; left: 0; bottom: 0;"></div>
            </div>
            
        </div>

        <div id = 'displayText' style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;"></div>
        <canvas></canvas>

    </div>

    <script src = "index.js"></script>
</body>
