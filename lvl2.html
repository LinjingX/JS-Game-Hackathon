	<source src="./assets/rpg_village02_loop.mp3" type="audio/mp3">
</audio> 
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">

        <!-- smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            
            <!-- player1 health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 8px solid white; border-left: 8px solid white; border-bottom: 8px solid white; border-top-left-radius: 25px; border-bottom-left-radius: 25px">
                <div style="background-color: rgb(250, 100, 100); height: 60px; width: 100%; border-top-left-radius: 15px; border-bottom-left-radius: 15px"></div>
                <div id="player1Health" div style="position: absolute; background: #a3ff58; top: 0; right: 0; bottom: 0; width: 100%; border-top-left-radius: 15px; border-bottom-left-radius: 15px"></div>
            </div>

            <!-- timer -->
            <div id="timer" style="background-color: #373b3e; height: 150px; width: 150px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 8px solid white; border-radius: 15px; font-size: 40px"></div>
            
            <!-- player2 health -->
            <div style="position: relative; width: 100%; border-top: 8px solid white; border-right: 8px solid white; border-bottom: 8px solid white; border-top-right-radius: 25px; border-bottom-right-radius: 25px">
                <div style="background-color: rgb(250, 100, 100); height: 60px; border-top-right-radius: 15px; border-bottom-right-radius: 15px"></div>
                <div id="player2Health" div style="position: absolute; background: #a3ff58; top: 0; right: 0; left: 0; bottom: 0; border-top-right-radius: 15px; border-bottom-right-radius: 15px"></div>
            </div>
            
        </div>

        <div id = 'displayText' style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; font-size: 40px; -webkit-text-stroke: 2.5px black"></div>
        <canvas></canvas>

    </div>
    
    <!-- script sources -->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" 
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    ></script>
    <script src = "js/utils.js"></script>
    <script src = "js/classes.js"></script>
    <script src = "lvl2.js"></script>
</body>
